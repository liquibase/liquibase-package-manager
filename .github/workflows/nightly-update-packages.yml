name: Update Packages

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch to check out'
        required: true
        type: string
      paths:
        description: 'paths to check out'
        required: true
        type: string
        default: 'cmd/populator/**'
  schedule:
    - cron: '5 6 * * *'

jobs:
  update-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Setup GO environment
        run: |
          go mod download

      - name: Update Packages
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: make generateExtensionPackages
        env:
          GITHUB_PAT: ${{ secrets.BOT_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automatic update to packages.json
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update/packages
          delete-branch: true
          title: '[Automatic] Update packages.json'
          body: |
            Automatic update to packages.json
          labels: |
            packages
          draft: false
