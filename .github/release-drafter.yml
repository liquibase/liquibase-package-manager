version-resolver:
  major:
    labels:
      - 'breaking'
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'minor'
  patch:
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'patch'
      - 'dependencies'
      - 'security'
  default: patch

autolabeler:
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/*'
    branch:
      - '/dependabot/.*/'
  - label: 'bug'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'

