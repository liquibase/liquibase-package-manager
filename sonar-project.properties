sonar.projectKey=liquibase_liquibase-package-manager
sonar.organization=liquibase


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=liquibase-package-manager
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Language
sonar.language=go

# Path to coverage report
sonar.go.coverage.reportPaths=coverage.out

# Exclusions for coverage
sonar.coverage.exclusions=cmd/**/*,internal/app/commands/**/*